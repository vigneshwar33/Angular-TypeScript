<ul class="movies">
    <li *ngFor="let movie of movies" (click)="selectMovie(movie)" [class.selected]="movie === selectedMovie">
        <span class="badge">{{movie.id}}</span>{{movie.title}}
    </li>
</ul>

<div *ngIf="selectedMovie">
    <h3>Selected Movie: {{selectedMovie.title  | uppercase}}</h3>
    <button (click)="goToMovieDetails()">View Details</button>
</div>
